<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serfing modes</title>
  </head>
  <body class="popup-body">
    <div class="header">
      <h2>Choose your Mode</h2>
    </div>
    <div class="mode-container">
      <button id="whitelist" class="mode-button">
        <span>Whitelist mode</span>
      </button>
      <button id="blacklist" class="mode-button">
        <span>Blacklist mode</span>
      </button>
      <button id="default" class="mode-button">
        <span>Default mode</span>
      </button>
    </div>
    <div class="status-message" id="status"></div>
  </body>
  <div class="footer">
    <a href="settings.html" class="settings-link">Settings</a>
  </div>
  <script src="scripts/popup.js"></script>
